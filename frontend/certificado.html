<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitar Certificado | EBS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Solicitar Certificado de Asistencia</h3>

      <form id="certificadoForm">
        <div class="mb-3">
          <label for="evento" class="form-label">Nombre del Evento</label>
          <input type="text" class="form-control" id="evento" placeholder="Ej: Yoga Corporativa" required>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha del Evento</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Solicitar Certificado</button>
      </form>

      <div id="mensaje" class="mt-3 text-center"></div>
    </div>
  </div>

  <script src="js/certificado.js"></script>
</body>
</html>
